<form action="{{ action }}" method="POST">
<p>Trip: <select name="{{ name }}">
    {% for optionname, optionvalue in options %}
        <option value="{{ optionname }}"{% if optionname == selection %} selected{% endif %}>{{ optionvalue }}</option>
    {% endfor %}
</select>
<input type="submit" value="Go" /></p>
</form>
